log4j.rootLogger=WARN

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${hazelcastServerHome}/logs/hazelcast_server.log
log4j.appender.file.DatePattern=.yyyy-MM-dd
log4j.appender.file.append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p %x%n  LoggingClass: %c/%C%n  LogMessage: %m%n  %l%n  %L%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p %x%n  LoggingClass: %c%n LogMessage: %m%n

log4j.logger.net=WARN, file
log4j.logger.com=WARN, file
log4j.logger.org=WARN, file
